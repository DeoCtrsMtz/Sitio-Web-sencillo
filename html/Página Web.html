<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios en la Nube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    main a {
      display: inline-block;
      font-size: 1.2em;
      color: #004080;
      text-decoration: none;
      background-color: #e0e0e0;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    main a:hover {
      background-color: #c0c0c0;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="./Imágenes/logo.jpg" alt="Logo del sitio">
      <h1>Servicios en la Nube</h1>
    </header>

    <main>
      <p>Haz clic para ver el video:</p>
      <a href="https://www.youtube.com/watch?v=9No-FiEInLA" target="_blank">Ver video del servicio de streaming</a>
    </main>

    <footer>
      Conceptualización de servicios en la nube<br>
      Deomiro Contreras Martínez<br>
      Código: 223983656<br>
      Contacto: <a href="mailto:deomiro.contreras23b@udgvirtual.udg.mx" style="color: #70cfff;">deomiro.contreras23b@udgvirtual.udg.mx</a>
    </footer>
  </div>
</body>
</html>
